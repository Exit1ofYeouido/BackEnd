service-url: /api/home

server:
  port: 8086
  shutdown: graceful

spring:
  application:
    name: home
  datasource:
    driver-class-name: ${DRIVER_CLASS_NAME}
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  api:
    token:${API_TOKEN}
  korea:
    investment:
      api:
        key: ${KOREA_INVESTMENT_API_KEY}
        secret: ${KOREA_INVESTMENT_API_SECRET}
        url: ${KOREA_INVESTMENT_API_URL}
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
        highlight_sql: true
        use_sql_comments: true
        format_sql: true
    defer-datasource-initialization: true

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  packages-to-scan: com.example